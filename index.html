<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .invite-button {
            background-color: #7289DA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .invite-button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <h1>¡Invita a mi Bot de Discord!</h1>
    <p>Este bot te ayudará a gestionar tu servidor de manera eficiente.</p>
    <a class="invite-button" href="https://discord.com/oauth2/authorize?client_id=TU_CLIENT_ID&scope=bot&permissions=PERMISOS" target="_blank">Invitar al Bot</a>
</body>
</html>
